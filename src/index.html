@@include('html/head.html', { "title": "Главная" })
<main>
  <div class="first">
    @@include('html/header.html', {})
    <div class="container">
      <div class="first-main">
        <div class="first-title">
          <h1 class="h1">
            Explore, Buy and Sell the <span class="">Best NFTs!</span>
          </h1>
          <div class="first-btns">
            <button class="first-btns__btn">Explore</button>
            <button class="first-btns__btn2">Create</button>
          </div>
          <div class="first-numbers">
            <div class="first-numbers__number">
              <p>32k+</p>
              Artworks
            </div>
            <div class="first-numbers__number">
              <p>20k+</p>
              Auctions
            </div>
            <div class="first-numbers__number">
              <p>12k+</p>
              Creators
            </div>
          </div>
        </div>
        <div class="first-nft">
          <div class="header">
            <div class="">
              <p class="header__title">Current bid</p>
              <p class="header__number">0.99 ETH</p>
            </div>
            <div class="">
              <p class="header__title">Ends in</p>
              <p class="header__number">25 hrs</p>
            </div>
          </div>
          <div class="footer">
            <div class="">
              <p class="footer__title">Artist</p>
              <p class="footer__nick">@wzard</p>
            </div>
            <button class="footer__btn">Start Bid</button>
          </div>
        </div>
      </div>
    </div>

    <button class="first__arrow-btn">
      <img src="img/icons/icons.svg#arrow-down" alt="arrow-down" />
    </button>
  </div>
  <div class="companies">
    <div class="container">
      <div class="companies__main">
        <img src="img/icons/icons.svg#company1" alt="company" />
        <img src="img/icons/icons.svg#company2" alt="company" />
        <img src="img/icons/icons.svg#company3" alt="company" />
        <img src="img/icons/icons.svg#company4" alt="company" />
      </div>
    </div>
  </div>
</main>
@@include('html/footer.html', {})
