<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Главная</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
<main>
  <div class="first">
    <header class="header">
  <div class="container">
    <div class="header__main">
      <img src="img/logo.png" alt="logo" />
      <div class="header__inner">
        <div class="header__links">
          <a class="header__link" href="#!">Explore</a>
          <a class="header__link" href="#!">Creators</a>
          <a class="header__link" href="#!">Community</a>
        </div>
        <button class="header__btn">Connect Wallet</button>
      </div>
    </div>
  </div>
</header>

    <div class="container">
      <div class="first__main">
        <div class="first__item">
          <h1 class="h1">
            Explore, Buy and Sell the <span class="">Best NFTs!</span>
          </h1>
          <div class="first__btns">
            <button class="first__btn">Explore</button>
            <button class="first__btn2">Create</button>
          </div>
          <div class="first__numbers">
            <div class="first__number">
              <p>32k+</p>
              Artworks
            </div>
            <div class="first__number">
              <p>20k+</p>
              Auctions
            </div>
            <div class="first__number">
              <p>12k+</p>
              Creators
            </div>
          </div>
        </div>
        <div class="first__nft">
          <div class="first-nft__header">
            <div class="">
              <p class="nft-header__title">Current bid</p>
              <p class="nft-header__number">0.99 ETH</p>
            </div>
            <div class="">
              <p class="nft-header__title">Ends in</p>
              <p class="nft-header__number">25 hrs</p>
            </div>
          </div>
          <div class="first-nft__footer">
            <div class="">
              <p class="nft-footer__title">Artist</p>
              <p class="nft-footer__nick">@wzard</p>
            </div>
            <button class="first-nft__btn">Start Bid</button>
          </div>
        </div>
      </div>
    </div>

    <button class="first__arrow-btn">
      <img src="img/icons.svg#arrow-down" alt="arrow-down" />
    </button>
  </div>
</main>
	<footer class="footer">
		<div class="container">
			
		</div>
	</footer>

	<script src="js/app.min.js"></script>
	</body>

	</html>
